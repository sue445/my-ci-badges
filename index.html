<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sue445's CI Badges</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">sue445's CI Badges</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://github.com/sue445/my-ci-badges"><i class="fa fa-github" aria-hidden="true"></i>Repo</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" id="app">
      <div class="card" style="width: 20rem;" v-for="repo in repositories">
        <div class="card-body">
          <h4 class="card-title">
            <i v-if="repo.icon" v-bind:class="repo.icon" aria-hidden="true"></i>
            <a v-bind:href="repo.repo_url">{{repo.name}}</a>
          </h4>
          <span v-for="badge in repo.badges">
            <a v-bind:href="badge.url"><img v-bind:src="badge.img" /></a>
          </span>
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>

    <script src="js/vue.min.js"></script>

    <!--
    <script src="js/vue.js"></script>
    -->

    <script src="js/app.js"></script>
  </body>
</html>
